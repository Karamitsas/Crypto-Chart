<title>Currency converter</title>
<body>

<h2>Currency converter</h2>
<p>Type a value in the field to convert the value:</p>

<p>
  <label>Your Currency:</label>
  <select id="valutor">
  <option value="eur">EUR</option>
  <option value="usd">USD</option>
  <option value="gbp">GBP</option>
  </select>
  <input id="input" type="number" placeholder="Value" oninput="Converter(this.value)" onchange="Converter(this.value)">
</p>

function Converter(valNum) {
if(document.getElementById('valutor').value == "eur") {
  document.getElementById("output").innerHTML=valNum*9.57337809;
}
  else if(document.getElementById('valutor').value == "usd") {
  document.getElementById("output").innerHTML=valNum*8.86575911;
  }
  else if(document.getElementById('valutor').value == "gbp") {
  document.getElementById("output").innerHTML=valNum*11.7179181;
  }

}
