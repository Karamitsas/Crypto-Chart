<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto-Chart</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
      <style type="text/css">
          *{
              font-family: sans-serif;
          }
          #graph{
              width:60vw;
              height:40vh;
              background:#0050EF;
          }
          .graph_table{
              margin: 5px;
              padding: 0px;
              border: 1px solid black;
          }
      </style>
  </head>
  <body>
    
    <h1>Welcome to Crypto-World</h1>
    <P>Detta Ã¤r test Nr. 0.17</P>
    <p>Uppdatera varje test nr innan varje push!</p><br>
      

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
      
      <table>
          <tr class="graph_table">
              <td class="graph_table">
                  <p>Select Currency</p>
              </td>
              <td class="graph_table">
                  <p>Currency *LOGO*</p>
              </td>
          </tr>
          <tr class="graph_table">
              <td class="graph_table">
                  <p>1 Day</p>
              </td>
              <td class="graph_table">
                  <p>1 Week</p>
              </td>
              <td class="graph_table">
                  <p>1 Month</p>
              </td>
              <td class="graph_table">
                  <p>1 Year</p>
              </td>
              <td class="graph_table">
                  <p>All Time</p>
              </td>
          </tr>
      </table>
      <canvas id="chart"></canvas>
      <script>
          //chart.js
          //Variables:
          //Time (bottom labels)
          var time = [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050];
          //currencies (line graph heights)
          var currency1 = [86,114,106,106,107,111,133,221,783,2478];
          var currency2 = [1,5,7,10,50,150,279,571,305,250];
          
          //Chart script
          //Define chart element
          var ctx = document.getElementById("chart");
          //Create chart
          var chart = new Chart(ctx, {
              type: "line",
              data: {
                  labels: time, 
                  datasets: [
                      {
                          data: currency1,
                          label: "BitCoin",
                          borderColor: "#f08b16",
                          backgroundColor: "rgba(255,150,50,0.3)",
                      },
                      {
                          data: currency2,
                          label: "DogeCoin",
                      }
                  ]
              }
              
          });
      
      </script>
  </body>
